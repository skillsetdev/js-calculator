<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="column">
    <div id="calc-body">
      <div id="calc-screen">
        <div id="equation">5 + 5</div>
        <div id="result">10</div>
      </div>
      <div id="calc-keyboard">
        
        <div class="row">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="add" class="operator">+</button>
        </div>
        <div class="row">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="multiply" class="operator">x</button>
        </div>
        <div class="row">
          <button id="clear">CLR</button>
          <button id="0">0</button>
          <button id="=">=</button>
          <button id="divide" class="operator">'/,</button>
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>
  </body>
</html>
